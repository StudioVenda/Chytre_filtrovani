<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stavba FPV Dronu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px 10px;
            text-align: center;
        }
        main {
            max-width: 1200px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        section {
            margin-bottom: 30px;
        }
        h2 {
            border-bottom: 2px solid #2575fc;
            padding-bottom: 10px;
            color: #333;
        }
        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }
        .option {
            width: 220px;
            height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            border-radius: 10px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            font-weight: bold;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .option:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .option.selected {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 2px solid #2575fc;
        }
        .option span {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }
        #summary {
            margin-top: 30px;
            padding: 20px;
            background: #e0f7fa;
            color: #00695c;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
        }
        #summary h2 {
            color: #004d40;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stavba FPV Dronu</h1>
        <p>Postupujte krok za krokem a vyberte komponenty pro svůj dron.</p>
    </header>
    <main id="main-content">
        <div id="summary">
            <h2>Vaše volby:</h2>
            <ul id="summary-list"></ul>
        </div>
    </main>
    <script>
        const data = {
            "frames": {
                "types": [
                    {"id": "true-x", "name": "True-X (Univerzální pro freestyle)"},
                    {"id": "h-frame", "name": "H Frame (Rychlostní dron)"},
                    {"id": "deadcat", "name": "Deadcat (Stabilní cinematic)"}
                ],
                "brands": {
                    "true-x": [
                        {"id": "geprc_mark5", "name": "GEPRC Mark5", "image": "geprc_mark5.jpg"},
                        {"id": "iflight_nazgul", "name": "iFlight Nazgul", "image": "iflight_nazgul.jpg"}
                    ],
                    "h-frame": [
                        {"id": "armattan_quads", "name": "Armattan Quads", "image": "armattan_quads.jpg"}
                    ],
                    "deadcat": [
                        {"id": "cinelog30", "name": "Cinelog 30", "image": "cinelog30.jpg"}
                    ]
                }
            },
            "motors": {
                "types": [
                    {"id": "2207", "name": "2207 (Výkonný univerzální motor)"},
                    {"id": "2306", "name": "2306 (Efektivní a stabilní motor)"}
                ],
                "brands": {
                    "2207": [
                        {"id": "t_motor_velox", "name": "T-Motor Velox", "image": "t_motor_velox.jpg"},
                        {"id": "iflight_xing", "name": "iFlight Xing", "image": "iflight_xing.jpg"}
                    ],
                    "2306": [
                        {"id": "emax_eco", "name": "Emax Eco II", "image": "emax_eco.jpg"}
                    ]
                }
            }
        };

        const selections = {};
        const mainContent = document.getElementById("main-content");
        const summary = document.getElementById("summary");
        const summaryList = document.getElementById("summary-list");

        function createTypeSection(sectionName, options) {
            const section = document.createElement("section");
            section.id = `${sectionName}-types`;

            const header = document.createElement("h2");
            header.textContent = `Vyberte typ ${sectionName}`;
            section.appendChild(header);

            const container = document.createElement("div");
            container.className = "options-container";

            options.forEach(option => {
                const optionDiv = document.createElement("div");
                optionDiv.className = "option";
                optionDiv.id = `${sectionName}-type-${option.id}`;
                optionDiv.onclick = () => selectType(sectionName, option.id);

                const span = document.createElement("span");
                span.textContent = option.name;
                optionDiv.appendChild(span);

                container.appendChild(optionDiv);
            });

            section.appendChild(container);
            mainContent.appendChild(section);
        }

        function createBrandSection(sectionName, typeId, brands) {
            const section = document.createElement("section");
            section.id = `${sectionName}-brands`;
            section.style.display = "none";

            const header = document.createElement("h2");
            header.textContent = `Vyberte značku pro typ ${typeId}`;
            section.appendChild(header);

            const container = document.createElement("div");
            container.className = "options-container";

            brands.forEach(brand => {
                const optionDiv = document.createElement("div");
                optionDiv.className = "option";
                optionDiv.style.backgroundImage = `url('${brand.image}')`;
                optionDiv.id = `${sectionName}-brand-${brand.id}`;
                optionDiv.onclick = () => selectBrand(sectionName, brand.id);

                const span = document.createElement("span");
                span.textContent = brand.name;
                optionDiv.appendChild(span);

                container.appendChild(optionDiv);
            });

            section.appendChild(container);
            mainContent.appendChild(section);
        }

        function selectType(sectionName, typeId) {
            if (selections[sectionName]) {
                document.getElementById(`${sectionName}-type-${selections[sectionName].type}`).classList.remove("selected");
                document.getElementById(`${sectionName}-brands`).remove();
            }

            selections[sectionName] = { type: typeId, brand: null };
            document.getElementById(`${sectionName}-type-${typeId}`).classList.add("selected");

            const brands = data[sectionName].brands[typeId];
            createBrandSection(sectionName, typeId, brands);
            document.getElementById(`${sectionName}-brands`).style.display = "block";
        }

        function selectBrand(sectionName, brandId) {
            if (selections[sectionName].brand) {
                document.getElementById(`${sectionName}-brand-${selections[sectionName].brand}`).classList.remove("selected");
            }

            selections[sectionName].brand = brandId;
            document.getElementById(`${sectionName}-brand-${brandId}`).classList.add("selected");
        }

        function showSummary() {

            Object.keys(selections).forEach(section => {

                const brandName = data[section].
