<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop s motorem FPV dronu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product">
        <img src="motorJPG/motor_fpv_dronu.jpg" alt="Motor FPV dronu" class="product-image">
        <h1 class="product-title">Motor FPV dronu</h1>
        <p class="product-price">Cena: 2500 Kč</p>
        <p class="product-description">Vysoce kvalitní motor pro FPV dron, ideální pro profesionální závodní létání.</p>
        <button class="filter-button" onclick="addToFilter()">Přidat do systému chytrého filtrování</button>
        
        <div class="tabs">
            <button class="tab-link" onclick="openTab(event, 'info')">Informace</button>
            <button class="tab-link" onclick="openTab(event, 'parameters')">Parametry</button>
        </div>
        <div id="info" class="tab-content">
            <h2>Informace</h2>
            <p>Tento motor je ideální pro všechny typy FPV dronů...</p>
        </div>
        <div id="parameters" class="tab-content" style="display:none;">
            <h2>Parametry</h2>
            <p>Rychlost: 2300KV, Hmotnost: 30g...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
