<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technické řešení - FPV drony</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Technické řešení pro chytré filtrování FPV dronů</h1>
    </header>
    <main>
        <section id="filter-system">
            <h2>Chytré filtrování komponent</h2>
            <form id="filterForm">
                <div class="form-group">
                    <label for="frame">Typ rámu:</label>
                    <select id="frame" name="frame">
                        <option value="any">Nezáleží</option>
                        <option value="x">X</option>
                        <option value="h">H</option>
                        <option value="deadcat">Deadcat</option>
                        <option value="other">Jiný</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="motors">Typ motorů:</label>
                    <select id="motors" name="motors">
                        <option value="any">Nezáleží</option>
                        <option value="brushless">Střídavé</option>
                        <option value="brushed">Stejnosměrné</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="esc">Typ ESC:</label>
                    <select id="esc" name="esc">
                        <option value="any">Nezáleží</option>
                        <option value="dshot">DShot</option>
                        <option value="pwm">PWM</option>
                        <option value="oneshot">Oneshot</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="camera">Typ kamery:</label>
                    <select id="camera" name="camera">
                        <option value="any">Nezáleží</option>
                        <option value="fpv">FPV</option>
                        <option value="action">Akční</option>
                    </select>
                </div>
                <button type="submit">Filtrovat</button>
            </form>
        </section>
        <section id="results">
            <h2>Výsledky</h2>
            <p>Zde se zobrazí výsledky vyhledávání na základě zadaných kritérií.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Václav Sontag</p>
    </footer>
    <script>
        document.getElementById('filterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const frame = document.getElementById('frame').value;
            const motors = document.getElementById('motors').value;
            const esc = document.getElementById('esc').value;
            const camera = document.getElementById('camera').value;

            // Logika pro zpracování a zobrazení výsledků
            const results = `Vyhledávání podle: \nRám: ${frame}, \nMotory: ${motors}, \nESC: ${esc}, \nKamera: ${camera}`;
            alert(results);
        });
    </script>
</body>
</html>
